<div class="task-container m-3 p-3">
    <div class="row">
        <div class="col-10 p-2">
            <input class="form-control" [(ngModel)]="newTaskTitle" placeholder="Enter new task" />
        </div>
        <div class="col-2 text-center p-2">
            <button class="btn btn-primary fw-bold" (click)="addTask()">Add Task</button>
        </div>
    </div>

    <div  *ngFor="let task of tasks; let i = index">
        <div class="task my-1">
            <app-task [title]="task.title" [creationTime]="task.creationTime" (deleteTaskEvent)="deleteTask($event)"></app-task>
        </div>
    </div>
</div>
